<div class="login-box">
    <!-- /.login-logo -->
    <div class="login-box-body material-shadow w3-animate-zoom w3-round">
      <div class="login-logo w3-animate-top">
        <a href="#" class="w3-text-gray text-capitalize w3-xxxlarge w3-text-dark" ><b> مسوق  </b></a>
      </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" [(ngModel)]="userAuth.username" placeholder="{{ 'username' | trans }}">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control"
          [(ngModel)]="userAuth.password"
          (keyup.enter)="login()"
          placeholder="{{ 'password' | trans }}">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>

        <div class="w3-center">
          <button type="button"
          mat-raised-button
          (click)="login()"
          [disabled]="isSubmitted" class="btn w3-teal btn-block btn-flat">تسجيل الدخول</button>
        </div>

      <!-- /.social-auth-links

      <a href="#">I forgot my password</a><br>
      <a href="register.html" class="text-center">Register a new membership</a>
  -->
    </div>
    <!-- /.login-box-body -->
  </div>
