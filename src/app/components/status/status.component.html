<div class="modal fade" id="statusModal" tabindex="-1" role="dialog">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title font">حالات العملاء</h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <tr class="w3-teal" >
            <th>الكود</th>
            <th>الاسم</th>
            <th>ملاحظات</th>
          </tr>

          <tr *ngFor="let item of data index as i" >
            <td>{{ i + 1 }}</td>
            <td>
              <input (change)="send(item)" type="text" [(ngModel)]="item.name" >
            </td>
            <td>
              <input (change)="send(item)" type="text" [(ngModel)]="item.notes" >
            </td>
          </tr>
        </table>
        <br>
        <button class="w3-teal" mat-raised-button (click)="create()" >
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <div class="modal-footer">
        <button
        type="button"
        style="margin: 3px"
        mat-raised-button
        class="btn btn-default" data-dismiss="modal">اعلاق</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
