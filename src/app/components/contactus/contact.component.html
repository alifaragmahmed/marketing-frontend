<div class="row headerContact">
  Get In Touch
</div>

<div class="container-fluid">


  <div class="row w3-center">
    <div class="col-lg-8 col-md-8 col-sm-12">
      <p><img style="width: 735px" src="../../../assets/images/contact-us-figure.png"></p>

      <h3>We are pleased to Receive a
        message from You With
        Your Agreement �
      </h3>
      <a href="#" class="button">
        <span class="button-text">Get Start Now</span>
      </a>
    </div>
    
    <div id="contactus" class="col-lg-4 col-md-4 col-sm-12">
      <div>
        <h1 class="serv">Send Your Info</h1>
        <form action="/contact" id="contact" method="post">

          <input type="text" class="form-control" placeholder="Name" required name="name">

          <input type="email" class="form-control" placeholder="Email" required name="email">

          <input type="text" class="form-control"  placeholder="Phone" required name="phone" >

          <textarea name="message" class="form-control" placeholder="Write Your Message" required rows="5" wrap="virtual"></textarea>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
        <br>
        <!-- نهاية نموذج الاتصال  -->
      </div>
    </div>
    
  </div>

</div>
